{% extends 'base/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2 class="fw-semibold">Bienvenido</h2>
<p class="text-muted mb-4">Ingresa tus credenciales para acceder a la plataforma de seguridad informática.</p>
<form id="loginForm" action="{{ url_for('login') }}" method="POST" class="needs-validation">
  <div class="mb-3">
    <label for="email" class="form-label">Correo Electrónico</label>
    <input type="email" name="email" class="form-control" required>
  </div>
  <div class="mb-4">
    <label for="password" class="form-label">Contraseña</label>
    <input type="password" name="password" class="form-control" minlength="4" required>
  </div>
  <button type="submit" class="btn btn-dark w-100 py-2">Acceder</button>
</form>
{% if error %}
<div class="alert alert-danger mt-3" role="alert">{{ error }}</div>
{% endif %}
{% endblock %}
